<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Aurora Map</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyD8BSfd34T4yJr8JN8UBMQIe4Fbg_3x5BQ"></script>
    </head>
    <body ng-app="app">
      <div ng-controller="appController">
        <div map></div>
        <modal show='modalShown' width='400px' height='60%'>
          <h1>Aurora Explorer</h1>
          <p>
            This is an exploration tool for photos of <a href="https://en.wikipedia.org/wiki/Aurora">Aurora Borealis</a> pulled from Flickr.
            Enjoy!
          </p>
        </modal>
      </div>
    <script src="bundle.js"></script></body>
</html>
